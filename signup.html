<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Crypo</title>
  <link rel="icon" href="assets/img/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  
  <div class="vh-100 d-flex justify-content-center">
    <div class="form-access my-auto">
        <form id="registrationForm" action="Auth/register.php" method="POST">
            <h2>Create Account</h2>
            <div class="form-group">
                <input type="text" name="full_name" id="fullName" class="form-control" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" id="email" class="form-control" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="password" name="confirm_password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" name="terms" id="form-checkbox" class="custom-control-input" required>
                <label class="custom-control-label" for="form-checkbox">I agree to the <a href="#!">Terms & Conditions</a></label>
            </div>
            <button type="submit" class="btn btn-primary">Create Account</button>
            <div id="formResponse" class="mt-3"></div> <!-- Added for response messages -->
        </form>
        <h2>Already have an account? <a href='signin.html'>Sign in here</a></h2>
    </div>
</div>
    

  <script src="assets/js/jquery-3.4.1.min.js"></script>
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/amcharts-core.min.js"></script>
  <script src="assets/js/amcharts.min.js"></script>
  <script src="assets/js/custom.js"></script>
  <script src="Auth/handle_registration.js"></script>
</body>

</html>
