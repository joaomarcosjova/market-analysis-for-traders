<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Crypo</title>
  <link rel="icon" href="assets/img/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  
  <div class="vh-100 d-flex justify-content-center">
    <div class="form-access my-auto">
        <form id="signinForm" action="Auth/login.php" method="POST">
            <h2>Sign In</h2>
            <div class="form-group">
                <input type="email" name="email" id="email" class="form-control" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="text-right">
                <a href='reset-password.html'>Forgot Password?</a>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" name="remember_me" id="form-checkbox" class="custom-control-input">
                <label class="custom-control-label" for="form-checkbox">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary">Sign In</button>
            <div id="signinResponse" class="mt-3"></div> <!-- Added for response messages -->
        </form>
        <h2>Don't have an account? <a href='signup.html'>Sign up here</a></h2>
    </div>
</div>

  <script src="assets/js/jquery-3.4.1.min.js"></script>
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/amcharts-core.min.js"></script>
  <script src="assets/js/amcharts.min.js"></script>
  <script src="assets/js/custom.js"></script>
  <script src="Auth/handle_login.js"></script>
</body>

</html>
